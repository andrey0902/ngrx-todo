
<div class="wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-4 col-sm-7">
        <!--<button mat-raised-button class="btn-width btn-facebook"-->
        <!--(click)="socialSignIn(facebook)"-->
        <!--&gt;Log in with Facebook</button>-->
        <button mat-raised-button class="btn-width btn-google"
                (click)="socialSignIn('google')"
        >Sign Up with Google</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4">
        <div class="or">
          <span class="or-text">
            or
          </span>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-lg-4 col-sm-7">
        <form [formGroup]="signUp" (submit)="onSubmit($event)">
          <div class="server-error"
               *ngIf="error$ | async as error"
          >
            <span *ngIf="error">
                {{ error }}
            </span>
          </div>
          <div class="form-name">
            <mat-form-field>
              <input matInput placeholder="Email address" formControlName="email" type="email">
              <!--<mat-error *ngIf="signUp.get('email').invalid">{{getErrorMessage(signUp.get('email'))}}</mat-error>-->
            </mat-form-field>
          </div>
          <div class="form-password">
            <mat-form-field>
              <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <!--<mat-error *ngIf="signUp.get('password').invalid">{{getErrorMessage(signUp.get('password'))}}</mat-error>-->
            </mat-form-field>
          </div>

          <button mat-raised-button [disabled]="signUp.invalid" class="w-100 btn-submit" color="primary">Sign Up</button>
        </form>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-lg-4 col-sm-7">
        <p class="no-account">
          Alredy have an Task account? <a class="link" [routerLink]="['/sign-in']">Sign In here</a>
        </p>
      </div>
    </div>
  </div>
</div>
